<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    img{
        border: 1px solid red;
        margin-left: 25%;
        margin-top: 100px;
    }
    </style>
</head>
<body>
    <img src="360全景/img/miaov (0).jpg" alt="360全景/img/miaov (0).jpg">
    <script>
    var x = 0,
        disx,
        l,timer,speed;

    var img = document.getElementsByTagName("img")[0];
    img.onmousedown = function(e){
        clearInterval(timer);
        var ev = e || window.event;
        disx = ev.clientX - x;
        
        document.onmousemove = function(e){
            var ev = e || window.event;
            x = ev.clientX - disx;
            l = x;
            if(l>0){
                l = Math.ceil(l/10);
                img.src = "360全景/img/miaov ("+ (76-l%76) +").jpg";
            }else{
                l = Math.floor(l/10);
                img.src = "360全景/img/miaov ("+ (-l%76) +").jpg";
            }
            return false;
        }
        document.onmouseup = function(e){
            document.onmousemove = document.onmouseup = null;
            var ev = e || window.event;
            timer = setInterval(function(){
                console.log(1);
                x = ev.clientX - disx;
                l = x;
                speed = 0;
                if(l>0){ 
                    speed++;
                    l = Math.ceil(l/10);
                    img.src = "360全景/img/miaov ("+ ((76-l%76)+speed) +").jpg";
                }else{
                    l = Math.floor(l/10);
                    img.src = "360全景/img/miaov ("+ (-l%76-speed) +").jpg";
                }
            },30);
        }
        return false;
    }
    </script>
</body>
</html>
