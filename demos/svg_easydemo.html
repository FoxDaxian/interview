<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		svg{
			border:1px solid red;
		}
	</style>
</head>
<body>
	<svg id="svgForStroke" width="500" height="600"  xmlns="http://www.w3.org/2000/svg">
			<path  class="path"  fill="none" stroke="#000000" stroke-width="1"   stroke-linecap="round" d="M153 334
C153 334 151 334 151 334
C151 339 153 344 156 344
C164 344 171 339 171 334
C171 322 164 314 156 314
C142 314 131 322 131 334
C131 350 142 364 156 364
C175 364 191 350 191 334
C191 311 175 294 156 294
C131 294 111 311 111 334
C111 361 131 384 156 384
C186 384 211 361 211 334
C211 300 186 274 156 274"/>

	</svg>
	<script>
	var path = document.getElementsByTagName("path")[0];
	var svg = document.getElementsByTagName("svg")[0];
	var length = path.getTotalLength();
	var old = length;
	var num;
	var timer;
	path.setAttribute("stroke-dasharray",old);
	path.setAttribute("stroke-dashoffset",0);

	svg.onmouseover = function(){
		num = old;
		clearInterval(timer);

		timer = setInterval(function(){
			num--;
			if( path.getAttribute("stroke-dashoffset") < 0){
				path.setAttribute("stroke-dashoffset",0);
				num = old;
				clearInterval(timer);
			}else{
				path.setAttribute("stroke-dashoffset",num);
				console.log(num);
			}
			console.log(1);
		},60/1000);
	}
	
	</script>
</body>
</html>
