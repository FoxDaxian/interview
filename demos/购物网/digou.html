	<script>
	$(document).ready(function(){
		//当滚动条发生滚动的时候，触发函数
		$(window).scroll(function(){
			//获取滚动条距离顶部的距离
			var top = $(document).scrollTop();
			//获取菜单，以节约内存
			var menu = $("#menu")
			//获取所有的item (注,使用ID来获取比其他所有获取方式来的快)
			var items = $("#content").find(".item");

			var currentId = "";//获取所在楼层(item)id 
			items.each(function(){
				//将this锁定 可以给m前加$  这样可以区别m是JQ的变量
				var m = $(this);
				var itemTop = m.offset().top;
				if(top > itemTop-200){
					currentId = "#"+m.attr("id");
				}else{
					//这个else为了直接跳出 if 判断，节省判断时间  
					return false;
				}
			});
			
			//给相应楼层设置css 设置currentId  取消其他a的 id css
			var currentLink = menu.find(".current")
			if(currentId && currentLink.attr("href") != currentId){
				currentLink.removeClass("current");
				menu.find("a[href='" + currentId + "']").addClass("current");

			}
	
		});
	});
	</script>
